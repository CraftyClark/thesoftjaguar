{% extends "base.html" %}
{% block title %}Tags | {{ SITENAME }}{% endblock title %}
{% block navbar %}
    {% set active_page = "tags" %}
    {% include "navbar.html" %}
{% endblock %}
{% block content %}
    <h1 class="page-title">Tags</h1>
    <ul class="tagcloud">
    {% for tag in tag_cloud %}
        <li><a class="tag-{{ tag.1 }}" href="/tag/{{ tag.0|lower }}.html">{{ tag.0 }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
