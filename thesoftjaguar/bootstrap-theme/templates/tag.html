{% extends "base.html" %}
{% block navbar %}
    {% set active_page = "tags" %}
    {% include "navbar.html" %}
{% endblock %}
{% block content %}
<h1 class="page-title">Entries tagged with "{{tag}}"</h1>
{% for article in dates %}
    <div class="entry-tag">
        <div class="date">
            {{ article.date.strftime('%d %b, %Y') }}
        </div>
        <div class="detail">
            <a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a>
        </div>
    </div>
{% endfor %}
{% endblock %}
